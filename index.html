<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input placeholder="Первое число" class="number_first" type="number">
    <select class="select">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
    </select>
    <input placeholder="Второе число" class="number_second" type="number">

    <button class="btn">РАВНО</button>
    <p class="result">0</p>
  </div>


  <script src="index.js"></script>

</body>

</html>
